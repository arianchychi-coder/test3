<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>فرم ثبت‌نام اولیه هنرجو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h4 class="text-center mt-4">فرم ثبت‌نام اولیه هنرجو</h4>
        <form id="registrationForm" method="post" novalidate>
            <div class="form-section">
                <div class="section-title">اطلاعات هویتی</div>
                <div class="row g-2">

                    <div class="col-md-3">
                        <label class="form-label">نام:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="first_name" required/>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">نام خانوادگی:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="last_name" required/>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">نام پدر:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="father_name" required/>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">نام مادر:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="mother_name" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">کد ملی:<span style="color:red">*</span></label>
                        <input type="text" id="nationalCode" name="national_code" placeholder="کد ملی" 
                               class="form-control form-control-sm required" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">محل صدور شناسنامه:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="birth_certificate_place"
                               value="تهران" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">شماره شناسنامه:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="birth_certificate_number" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">تاریخ تولد:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required" name="birth_date" placeholder="مثال: 1385/05/23" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">سال تحصیلی:<span style="color:red">*</span></label>
                        <select class="form-control form-control-sm required" name="academic_year" required>
                            <option value="" selected disabled>انتخاب کنید</option>
                            <option value="1404">1404</option>
                            <option value="1405">1405</option>
                            <option value="1406">1406</option>
                            <option value="1407">1407</option>
                            <option value="1408">1408</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">مقطع تحصیلی:<span style="color:red">*</span></label>
                        <select class="form-control form-control-sm required" name="education_level" required>
                            <option value="" selected disabled>انتخاب کنید</option>
                            <option value="10">دهم شبکه‌های کامپیوتری</option>
                            <option value="11">یازدهم شبکه‌های کامپیوتری</option>
                            <option value="12">دوازدهم شبکه‌های کامپیوتری</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">شماره تماس هنرجو:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required mobile-field" 
                               name="student_phone" placeholder="مثال: 09123456789"
                               pattern="09\d{9}" maxlength="11" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">شماره تماس پدر:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required mobile-field"
                               name="father_phone" placeholder="مثال: 09123456789" pattern="09\d{9}" maxlength="11" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">شماره تماس مادر:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required mobile-field"
                               name="mother_phone" placeholder="مثال: 09123456789" pattern="09\d{9}" maxlength="11" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">شماره تماس اضطراری:<span style="color:red">*</span></label>
                        <input type="text" class="form-control form-control-sm required mobile-field"
                               name="emergency_phone" placeholder="مثال: 09123456789" pattern="09\d{9}" maxlength="11" required/>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">تصویر هنرجو:<span style="color:red">*</span></label>
                        <input type="file" class="form-control form-control-sm" name="student_portrait_front" accept="image/*" required/>
                    </div>

                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" id="submitBtn" class="btn btn-primary me-2">ثبت</button>
                <button type="reset" class="btn btn-secondary" onclick="return confirm('آیا از حذف اطلاعات اطمینان دارید؟')">حذف اطلاعات</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/sumbit.js">
</script>
</body>
</html>
